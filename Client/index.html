<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="534193051040-q1tah2abccu2dtq50nop9oq58pp5t5ih.apps.googleusercontent.com">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <h1>Halo boys</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>

    <div id="userdata"></div>
    <div id="inputdata"></div>

    <!-- <input type="text">
    <button ></button> -->

    <script>

        const config = {
            port: `http://localhost:3000`
        }


        $(document).ready(function() {
            // userData()
            inputdata()
        })
        
        function inputdata() {
            $.ajax({
                method: 'POST',
                url: `${config.port}/user`,
                data: {
                    email: req.body.email,
                    password: req.body.pas
                }
            })
            .done(user => {
                console.log(user);
                $('#inputdata').text('')
                $('#inputdata').append(`
                <input type="text" value="${user.email}" />
                <input type="text" value="${user.password}" />
                `)
            })
            .fail( err => {
                $('#inputdata').text(err)
            })
        }

        function userData() {
            $.ajax({
                method: 'GET',
                url: `${config.port}/user`
            })
            .done(users => {
                let userData = users.user
                // console.log(userData);
                $('#userdata').text('')
                userData.forEach(user => {
                    $('#userdata').append(`
                    <li>${user.email}</li>
                    `)
                })
            })
            .fail(err => {
                $('#userdata').text(err)
            })
        }

        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(id_token)
            $.ajax({
                method: 'POST',
                url: "http://localhost:3000/user/gsignin",
                data: {
                    gToken: id_token
                }
            })
            .done(jwt => {
                console.log(jwt.token);
                localStorage.setItem('token',jwt.token)
            })
            .fail(err => {
                console.log(err);
            })
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
